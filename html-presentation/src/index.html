<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Square+Peg&display=swap"
        rel="stylesheet">
</head>

<body class="bg-blue-300 flex flex-col items-center font-Quicksand">
    <form class="m-20 p-20 pb-2 text-xl rounded-2xl space-y-8 bg-blue-500 shadow-xl w-1/3" action="result.html" method="get">
        <div class="space-y-1 flex flex-col">
            <label for="Name">Name</label>
            <input class="rounded outline-none hover:outline-black outline-offset-0 p-1" type="text" name="Name" id="Name" placeholder="Username" required />
        </div>
        <div class="space-y-1 flex flex-col">
            <label for="Email">Email</label>
            <input class="rounded outline-none hover:outline-black outline-offset-0 p-1" type="email" name="Email" id="Email"  placeholder="Email" required />
        </div>
        <div class="space-y-1 flex flex-col">
            <label for="Password">Password</label>
            <input class="rounded outline-none hover:outline-black outline-offset-0 p-1" type="password" name="Password" id="Password" placeholder="Password" required />
        </div>
        <div class="space-y-1 flex flex-col">
            <label for="date">Date</label>
            <input class="rounded outline-none hover:outline-black outline-offset-0 p-1" type="date" name="date" id="date" />
        </div>
        <div class="flex justify-between pb-10">
            <button class="p-2 w-28 bg-blue-200 rounded hover:bg-blue-800 hover:text-white" type="reset">Reset ❌</button>
            <button class="p-2 w-48 bg-blue-200 rounded hover:bg-blue-800 hover:text-white" type="submit">Submit 🚀</button>
        </div>
    </form>
</body>

</html>
